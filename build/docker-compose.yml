version: "3.3"

services:
  nginx:
    image: khanumar03/webappdeployment:nginx-v1
    container_name: nginx
    depends_on:
      - appserver
    ports:
      - "3001:3001"
    networks:
      - webApp

  appserver:
    image: khanumar03/webappdeployment:server-v1
    container_name: server
    ports:
      - "5000:5000"

    networks:
      - webApp

  appclient:
    build: khanumar03/webappdeployment:client-v1
    container_name: client
    depends_on:
      - appserver
    ports:
      - "3000:3000"

    networks:
      - webApp

networks:
  webApp:
    external: true
